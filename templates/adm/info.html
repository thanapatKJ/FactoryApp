{% extends 'adm/header.html' %}

{% block content %}
    <h1 align="center">ข้อมูลพนักงาน</h1></br>
    <br>
    <div class="w-100 row col-4">
      <div class="col-6 mx-auto">
        <label>First Name :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.first_name}}</b></label>
      </div>
      <div class="col-6 mx-auto">
        <label>Last Name :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.last_name}}</b></label>
      </div>
      <div class="col-6 mx-auto">
        <label>Username :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.username}}</b></label>
      </div>
      <div class="col-6 mx-auto">
        <label>ID พนักงาน :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.id_card}}</b></label>
      </div>
      <div class="col-6 mx-auto">
        <label>Email :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.email}}</b></label>
      </div>
      <div class="col-6 mx-auto">
        <label>ตำแหน่ง :</label>
      </div>
      <div class="col-6 mx-auto">
        <label><b>{{user.roles}}</b></label>
      </div>

    <br>
    <br>
      <form class="col-6" method='POST'>
          {% csrf_token %}
          <button type="submit" name='changepassword' class="btn btn-info">เปลี่ยนรหัสผ่าน</button>
      </form>
    </div>
{% endblock %}
