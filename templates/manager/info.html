<!doctype html>
<html lang="en">

<head>
  {% extends 'manager/header.html' %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">


  <!-- Bootstrap core CSS -->

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="grid.css" rel="stylesheet">
</head>

<body class="py-4">
  {% block content %}
  <main>
    <div class="container">
      <div class="col ">
        <div class="row justify-content-center">
          <h1>Profile</h1>
        </div>
        <hr class="my-8">
        <div class="row">
          <div class="col-md-4 col-12">
            <label><b>First Name </b></label>
          </div>
          <div class="col">
            {{user.first_name}}
          </div>
        </div>
        <hr class="my-3">
        <div class="row">
          <div class="col-md-4 col-12">
            <label><b>Last name</b></label>
          </div>
          <div class="col">
            {{user.last_name}}
          </div>
        </div>
        <hr class="my-3">
        <div class="row">
          <div class="col-md-4 col-12">
            <b>E-mail</b>
          </div>
          <div class="col">
            {{user.email}}
          </div>
        </div>
        <hr class="my-3">
        <div class="row">
          <div class="col-md-4 col-12">
            <b>ID card</b>
          </div>
          <div class="col">
            {{user.id_card}}
          </div>
        </div>
        <hr class="my-3">
        <div class="row">
          <div class="col-md-4 col-12">
            <b>Roles</b>
          </div>
          <div class="col">
            {{user.roles}}
          </div>
        </div>
        <hr class="my-3">
        <div class="row">
          <div class="col-md-4 col-12">
            <b>Department</b>
          </div>
          <div class="col">
            {% if not branch%}
            ไม่พบแผนกที่สังกัด
            {% else %}
            {{branch.branch.name}}
            {% endif %}
          </div>
        </div>
      </div>

    </div>
  </main>


  {% endblock %}
</body>

</html>
